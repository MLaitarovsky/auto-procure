version: '3.8'

services:
  backend:
    build: ./backend
    container_name: auto-procure-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  # Uses your existing .env file
    volumes:
      - ./backend:/app  # Hot-reload: Changes in code reflect instantly
    restart: always

  frontend:
    build: ./frontend
    container_name: auto-procure-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always